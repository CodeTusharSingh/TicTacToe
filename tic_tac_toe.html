    <style>
        body {
            background-image: linear-gradient(to right bottom, rgb(204, 30, 30), rgb(0, 0, 0));

        }

        h1 {
            text-decoration: underline;
            color: aqua;
        }

        table {
            border: 2px solid black;
            margin-left: auto;
            margin-right: auto;
            background-image: linear-gradient(to left top, rgb(216, 184, 20), rgb(105, 203, 35));
        }

        th {
            border: 1px dotted black;
            height: 150px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            height: 75px;
            width: 75px;
            margin-left: 35px;
            margin-top: -35px;
        }

        #o {
            display: none;
        }

        #x {
            display: none;
        }

        div {
            height: 150px;
            width: 150px;
        }

        button {
            margin: auto;
            height: 75px;
            width: 150px;
            background-color: brown;
            color: aliceblue;
        }

        button:active {
            transform: translateY(5px);
        }
    </style>
